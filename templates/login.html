{% extends 'base.html' %}


{% block title %}
| Login
{% endblock %}


{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/account-tray.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login-signup.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
{% endblock %}



{% block body %}
    
   <div class="login-container">
    <h2>Login</h2>
    <p class="warning-message">{{message}}</p>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <div class="helper-links">
        <a href="#">Forgot password?</a>
      </div>

      <div class="create-account">
        Don’t have an account? <a href="/sign-up">Create one</a>
      </div>

      <button type="button" onclick="login()">Login</button>
    </form>
  </div>

  <footer>
      © 2025 Lawgic. All rights reserved.
  </footer>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/login-signup.js')}}"></script>
{% endblock %}
