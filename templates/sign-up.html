{% extends 'base.html' %}

{% block title %}
| Sign up
{% endblock %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login-signup.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
{% endblock %}



{% block body %}
    
   <div class="signup-container">
    <h2>Create Your Account</h2>
    <p class="warning-message">{{message}}</p>
    <form id="sign-up-form">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email/Username</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <div class="radio-group">
        <label><strong>Payment Method (placeholder):</strong></label>
        <label><input type="radio" name="payment" disabled> Credit/Debit</label>
        <label><input type="radio" name="payment" disabled> UPI</label>
      </div>

      <button type="button" onclick="signup()">Sign Up</button>
    </form>
  </div>

  <footer>
      Â© 2025 Lawgic. All rights reserved.
  </footer>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/login-signup.js')}}"></script>
{% endblock %}
